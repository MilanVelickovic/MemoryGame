<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="scoreBox"><b id="score">Click play to start!</b></div>
    <div id="box">
        <div class="parts">
            <div id="greenBox" onclick="checked(event)"></div>
            <div id="redBox" onclick="checked(event)"></div>
        </div>
        <div class="parts">
            <div id="yellowBox" onclick="checked(event)"></div>
            <div id="blueBox" onclick="checked(event)"></div>
        </div>
    </div>
    <button type="button" id="playButton">Play</button>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
